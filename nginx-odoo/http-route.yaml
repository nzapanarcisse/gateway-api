apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: odoo-http-route
spec:
  parentRefs:
  - name: nginx-gateway
  hostnames: ["odoo.nginx.local"]
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: odoo-service
      port: 8069
